<mat-card>
    <h1 class="text-center mrt">Update Quiz</h1>
    <div class="row">
        <div class="col-md-10 offset-md-1">
            
            <form *ngIf="quiz" (ngSubmit)="formSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Title</mat-label>
                    <input type="text" [(ngModel)]="quiz.title" name="title" matInput placeholder="Enter here" required>
                  </mat-form-field>

                  <mat-form-field appearance="outline" class="full-width mrt">
                    <mat-label>Description</mat-label>
                    <textarea  type="text" [(ngModel)]="quiz.description" name="description"matInput placeholder="Enter here" rows="5"></textarea>
                  </mat-form-field>

                  <div class="row">
                    <div class="col-md-6">
                        <mat-form-field appearance="outline" class="full-width mrt">
                            <mat-label>Max Marks</mat-label>
                            <input type="text" [(ngModel)]="quiz.maxMarks" name="maxMarks" matInput placeholder="Enter here" required>
                          </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field appearance="outline" class="full-width mrt">
                            <mat-label>Number of Question</mat-label>
                            <input type="text" [(ngModel)]="quiz.numberOfQuestions" name="numberOfQuestions" matInput placeholder="Enter here" required>
                          </mat-form-field>
                    </div>
                  </div>

                  <mat-slide-toggle
                  [(ngModel)]="quiz.active"
                  name="active"
                  class="example-margin mrt"
                  [checked]="false"
                  >
                Publish Status
              </mat-slide-toggle>

              <br>

              <mat-form-field appearance="fill" class="mrt">
                <mat-label>Choose an option</mat-label>
                <mat-select [(ngModel)]="quiz.category.cid" name="category" >
                  <mat-option *ngFor="let c of categories" [value]="c.cid">{{c.title}}</mat-option>
                </mat-select>
              </mat-form-field>

              <div class="container text-center mrb">
                <button mat-raised-button color="warn">Update</button>
              </div>
        
            </form>
        </div>
    </div>

</mat-card>
