<mat-card>
    <mat-list>
        <div mat-subheader>All Categories</div>
        <!-- <mat-icon mat-list-icon>folder</mat-icon -->
        <mat-list-item *ngFor="let c of categories" class="mrt">
            <div class="icon">
            <mat-icon mat-list-icon>folder</mat-icon>
            <div class="mrl">{{c.title}}</div>
            </div>
            <div class="mrl">{{c.description}}</div>
        </mat-list-item>
    </mat-list>

    <div class="container text-center mrt mrb">
        <button routerLink="/admin/add-category" mat-raised-button color="primary">Add New Category</button>
    </div>
</mat-card>
