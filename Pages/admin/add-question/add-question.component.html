<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center mrt">Adding Question to {{quizTitle }}</h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the Details of the new Question
                    </mat-card-subtitle>
                </mat-card-header>

                <mat-card-content class="mrt">
                    <form (ngSubmit)="AddQuestionToQuiz()">

                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Write Question Content</mat-label>
                            <textarea [(ngModel)]="Question.content" name="content" matInput placeholder="Enter here" rows="8" required></textarea>
                          </mat-form-field>

                          <div class="row">
                            <div class="col-md-6">
                                <mat-form-field appearance="outline" class="full-width">
                                    <mat-label>Option1</mat-label>
                                    <input type="text" [(ngModel)]="Question.option1" name="option1" matInput placeholder="Enter here" required>
                                  </mat-form-field>

                            </div>
                            <div class="col-md-6">
                                <mat-form-field appearance="outline" class="full-width">
                                    <mat-label>Option2</mat-label>
                                    <input type="text" [(ngModel)]="Question.option2" name="option2" matInput placeholder="Enter here" required>
                                  </mat-form-field>

                            </div>
                          </div>

                          <div class="row">
                            <div class="col-md-6">
                                <mat-form-field appearance="outline" class="full-width">
                                    <mat-label>Option3</mat-label>
                                    <input type="text" [(ngModel)]="Question.option3" name="option3" matInput placeholder="Enter here" required>
                                  </mat-form-field>

                            </div>
                            <div class="col-md-6">
                                <mat-form-field appearance="outline" class="full-width">
                                    <mat-label>Option4</mat-label>
                                    <input type="text" [(ngModel)]="Question.option4" name="option4" matInput placeholder="Enter here" required>
                                  </mat-form-field>

                            </div>
                          </div>

                        <mat-form-field class="row text-center">
                            <mat-label>Answer</mat-label>
                            <mat-select [(ngModel)]="Question.answer" name="answer">
                                <mat-option *ngIf="Question.option1" [value]="Question.option1">{{Question.option1}}</mat-option>
                                <mat-option *ngIf="Question.option2" [value]="Question.option2">{{Question.option2}}</mat-option>
                                <mat-option *ngIf="Question.option3" [value]="Question.option3">{{Question.option3}}</mat-option>
                                <mat-option *ngIf="Question.option4" [value]="Question.option4">{{Question.option4}}</mat-option>
                            </mat-select>
                        </mat-form-field>  

                        <div class="container mrt" style="text-align: center;">
                        <button mat-raised-button color="warn">Save</button>
                    </div>

                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>

{{Question | json}}
