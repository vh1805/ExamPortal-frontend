<mat-card>
  <mat-action-list>
    <div mat-subheader>Available</div>
    <button mat-list-item routerLink="/user-dashboard/0">
        <mat-icon mat-list-icon>account_circle</mat-icon> All Quiz
      </button>

    <div [routerLink]="'/user-dashboard/' + c.cid" *ngFor="let c of Category">
      <button mat-list-item >
        <mat-icon mat-list-icon>quiz</mat-icon> {{c.title}}
      </button>
    </div>
      <button mat-list-item (click)="logout()" >
        <mat-icon mat-list-icon>logout</mat-icon> Logout
      </button>  


  </mat-action-list>
  <!-- <button mat-list-item routerLink="/user-dashboard/user-profile">
    <mat-icon mat-list-icon>account_circle</mat-icon> profile
  </button> -->
</mat-card>
